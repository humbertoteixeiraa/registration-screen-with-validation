<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Screen</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1 class="text-center mt-2">Create an Account</h1>

            <form method="POST" class="validator" action="register.txt">
                <label>
                    Your name:
                    <br>
                    <input type="text" name="name" data-rules="required">
                </label>

                <br><br>
                <label>
                    Your e-mail:
                    <br>
                    <input type="text" name="email" data-rules="required">
                </label>

                <br><br>
                <label>
                    Your password:
                    <br>
                    <input type="password" name="password" data-rules="required">
                </label>

                <br><br>
                <label>
                    <input type="submit" value="Register" class="btn btn-success">
                </label>

                <br><br>
                <div></div>
                    Already have an account? <a href="">Login</a>
                </div>
            </form>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
